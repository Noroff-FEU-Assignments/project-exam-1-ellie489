<html lang="en">

    <meta charset="UTF-8" />

      src="https://kit.fontawesome.com/88b8d69470.js"
      crossorigin="anonymous"
    ></script>
    <script src="JS/menu.js" defer></script>
    <script src="JS/contact.js" defer></script>

  <body>
    <header>
      <nav class="navbar">
        <a
          href="index.html"
          class="logo"
          aria-label="Go to Northern Vibes Homepage"
          >Northern Vibes</a
        >
        <ul class="menu flex">
          <li class="menu-item">
            <a href="about.html">about</a>
          </li>
          <li class="menu-item">
            <a href="all-posts.html">All Posts</a>
          </li>
          <li class="menu-item">
            <a href="contact.html">contact</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <div class="contact hero"></div>
    <main class="contact-page">
      <h1><i class="fa-solid fa-phone icon"></i>Contact Us</h1>
      <div class="form-container">
        <p id="form-message"></p>
        <form class="contact-form">
          <div class="form-field">
            <label for="firstname">Name:</label>
            <input type="text" name="name" id="firstname" class="name-input" />
            <div class="form-error"></div>
          </div>
          <div class="form-field">
            <label for="email" class="form-label">Email:</label>
            <input type="text" id="email" class="email-input" />
            <div class="form-error"></div>
          </div>
          <div class="form-field">
            <label for="subject" class="form-label">Subject:</label>
            <input type="text" id="subject" class="subject-input" />
            <div class="form-error"></div>
          </div>
          <div class="form-field">
            <label for="message" class="form-label">Message:</label>
            <textarea id="message" class="message-input"></textarea>
            <div class="form-error"></div>
          </div>
          <button type="submit" class="contact button">Send</button>
        </form>
      </div>
    </main>
    <hr />
    <footer>
      <div class="social-media">
        <a aria-label="Follow us on Facebook" href="https://www.facebook.com/"
          ><i class="fa-brands fa-facebook"></i>
        </a>
        <a aria-label="Follow us on Instagram" href="https://www.instagram.com/"
          ><i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <div id="copyright">
        <p>Copyright 2023 <i class="fa-solid fa-copyright"></i></p>
      </div>
    </footer>
  </body>
